# =============================================================================
# move_base 全局行为参数（move_base_params.yaml）
# 控制导航主循环的调度和故障恢复策略
# =============================================================================

shutdown_costmaps: false        # 导航节点退出时不自动关闭代价图（调试时常设为 true）
controller_frequency: 10      # 局部控制器（TEB）运行频率（Hz）
planner_patience: 5.0           # 全局规划器最大等待时间（秒），超时触发恢复行为
controller_patience: 15.0       # 局部控制器最大等待时间（秒），超时触发恢复行为
conservative_reset_dist: 3.0    # 保守重置时，机器人离障碍物的最小安全距离（米）
planner_frequency: 1.0          # 全局规划器重规划频率（Hz）；设为 0 表示只在目标改变时重规划
oscillation_timeout: 10.0       # 震荡判定超时（秒），超时后进入恢复行为
oscillation_distance: 0.2       # 判定为震荡的最小位移阈值（米），低于该值即认为在原地抖动